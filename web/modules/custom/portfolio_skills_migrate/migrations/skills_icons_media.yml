id: skills_icons_media
label: 'Skill icons â†’ Media'
migration_group: skills

source:
  plugin: skills_icons_directory
  directory: 'public://skills-icons'
  file_extensions:
    - png
    - jpg
    - jpeg
    - svg

destination:
  plugin: 'entity:media'
  default_bundle: skill_icon

process:
  name: label
  
  uid:
    plugin: default_value
    default_value: 1

  field_media_image/target_id:
    plugin: file_uri_to_entity
    source: uri

  field_media_image/alt: label

migration_tags:
  - skills
