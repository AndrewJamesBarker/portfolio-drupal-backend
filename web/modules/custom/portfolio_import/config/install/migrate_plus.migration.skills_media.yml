id: skills_media
label: 'Import Skill PNG Icons'
migration_group: default
source:
  plugin: embedded_data
  data_rows:
    - name: AWS
      filename: AWS-Dark.png
    - name: AWS
      filename: AWS-Light.png
    - name: Ableton
      filename: Ableton-Dark.png
    - name: Ableton
      filename: Ableton-Light.png
  ids:
    filename:
      type: string
process:
  name:
    plugin: get
    source: name
  field_media_image:
    plugin: media_file_copy
    source: filename
    source_base_path: skills-icons
    file_directory: skills-icons
    reuse: false
    move: false
destination:
  plugin: 'entity:media'
  default_bundle: image
  default_status: true
  bundle_key: bundle
  no_stub: true
  skip_on_empty: true
  translations: false
  overwrite_properties: true
  overwrite_delta: true
  uuid: uuid
  default_langcode: en
migration_dependencies:
  required: []
